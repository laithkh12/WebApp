<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="visa.css">
    <script>
        function formatCardNumber(input) {
            // Remove any non-digit characters from the input value
            var cardNumber = input.value.replace(/\D/g, '');

            // Set the maximum length to 16 digits
            var maxLength = 16;

            // Add spaces to format the card number
            if (cardNumber.length > 0) {
                cardNumber = cardNumber.match(new RegExp('.{1,4}', 'g')).join(' ');
                maxLength = 19; // Adjusting the maximum length to include spaces
            }

            // Update the input value with the formatted card number
            input.value = cardNumber;

            // Restrict the input length to the maximum allowed
            input.maxLength = maxLength;
        }
        function submitForm() {
            var cvc = document.getElementById("cvc").value;

            if (!/^\d{3}$/.test(cvc)) {
                alert("Please enter a valid CVC (three digits).");
                return false; // Prevent form submission
            }

            // Continue with form submission or other actions
            // ...
        }


    </script>
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Adrress</h3>
                    <div class="inputBox">
                        <span>Full Name : </span>
                        <input type="text" placeholder="someone" required>
                    </div>
                    <div class="inputBox">
                        <span>Email : </span>
                        <input type="email" placeholder="example@example.com" required>
                    </div>
                    <div class="inputBox">
                        <span>Adrress : </span>
                        <input type="text" placeholder="street-city" required>
                    </div>
                    <div class="inputBox">
                        <span>City : </span>
                        <input type="text" placeholder="Telaviv" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>State : </span>
                            <input type="text" placeholder="Israel" required>
                        </div>
                        <div class="inputBox">
                            <span>Zip Code : </span>
                            <input type="number" placeholder="0012435" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>Cards Accepted : </span>
                        <img src="img/payment.jpg">
                    </div>
                    <div class="inputBox">
                        <span>Name on Cart : </span>
                        <input type="text" placeholder="SOMEONE" required>
                    </div>

                    <div class="inputBox">
                        <span>Cart Number : </span>
                        <input type="text" class="input" placeholder="Card Number" id="number" maxlength="19"
                            oninput="formatCardNumber(this)" required>
                    </div>
                    <div class="inputBox">
                        <span>Exp Mounth : </span>
                        <input type="text" placeholder="Jan" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp Year : </span>
                            <input type="number" placeholder="2022" required>
                        </div>
                        <div class="inputBox">
                            <span>CVC : </span>
                            <input type="text" class="input" pattern="\d{3}" maxlength="3" placeholder="000" id="cvc"
                                required>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Proced to Checkout" class="submit-btn">
        </form>
    </div>

</body>

</html>
